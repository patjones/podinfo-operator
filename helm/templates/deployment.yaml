---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ index .Values "deployName" }}
  namespace: {{ .Release.Namespace }}
  labels:
    control-plane: controller-manager
    app.kubernetes.io/name: {{ index .Values "deployName" }}
    app.kubernetes.io/instance: controller-manager
    app.kubernetes.io/component: manager
    app.kubernetes.io/created-by: podinfo-operator
    app.kubernetes.io/part-of: podinfo-operator
spec:
  selector:
    matchLabels:
      control-plane: controller-manager
  replicas: {{ index .Values "podinfo-operator" "replicaCount" }}
  template:
    metadata:
      annotations:
        kubectl.kubernetes.io/default-container: manager
      labels:
        control-plane: controller-manager
    spec:
      securityContext:
        runAsNonRoot: true
      containers:
      - command:
        - /manager
        args:
        - --leader-elect
        image: {{ index .Values "podinfo-operator" "image" }}
        name: manager
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - "ALL"
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8081
          initialDelaySeconds: 15
          periodSeconds: 20
        readinessProbe:
          httpGet:
            path: /readyz
            port: 8081
          initialDelaySeconds: 5
          periodSeconds: 10
        resources:
          limits:
            memory: {{ index .Values "podinfo-operator" "resources" "memoryLimit" }}
          requests:
            cpu: {{ index .Values "podinfo-operator" "resources" "cpuRequest" }}
      serviceAccountName: controller-manager
      terminationGracePeriodSeconds: 10
